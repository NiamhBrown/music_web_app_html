<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    {%for album in albums%}
    <div>
      <a href = "/albums/{{album.id}}" class="t-album-link">{{album.title}} ({{album.release_year}})</a>
    </div>
    {% endfor %}
    <br>
    <a href="/albums/new">Add a new album</a>

</body>
</html>
